<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../Imagem/Agencia_Voya__favicon.png" type="image/x-icon">
    <title>Formulário Promoces</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../../Imagem/oceano.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Imagem de fundo*/

        /* Centralizar texto e deixar laterais retas */
        main {
            padding: 20px;
            text-align: justify;
            background-image: url("../../Imagem/oceano.jpg");
            background-size: cover;
        }

        .centered-content {
            width: 80%;
            /* Definir a largura m�xima do conte�do centralizado */
            margin: 0 auto;
            /* Centralizar horizontalmente */
        }

        .vertical-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .justify-text {
            text-align: justify;
        }

        #acesso {
            color: #ffffff;
            height: 28px;
            font-size: 15px;
        }

        small .p {
            font-size: 12px;
            /* Diminuir o tamanho da fonte do texto dentro do elemento <small>*/
        }

        p {
            font-size: 18px;
            /* Aumentar o tamanho da fonte do par�grafo */
        }

        main {
            flex-grow: 1;
            color: white;
        }

        /* Barra de navega��o */
        .bg-menu {
            background-image: url('../../Imagem/oceano.jpg');
            /* Defina o caminho da imagem de fundo */
            background-size: cover;
            /* Define como a imagem de fundo ser� dimensionada */
            background-repeat: no-repeat;
            /* Evita a repeti��o da imagem de fundo */
            background-attachment: fixed;
            /* Fixa a imagem de fundo, para que ela n�o role com a p�gina */
        }

        .navbar-nav .nav-link {
            color: white;
            letter-spacing: 2px;
            /* Espa�amento entre as letras */
            font-size: 18px;
            /* Tamanho da fonte */
            margin-right: 70px;
            /* Aumento do espa�amento entre as frases */
            transition: color 0.3s;
            /* Efeito de transi��o suave na mudan�a de cor */
        }

        .navbar-nav .nav-link:hover {
            color: #ff07ff;
            /* Cor do link ao passar o mouse */
        }

        .costum-margem {
            margin-top: 150px;
            margin-left: 12px;
            margin-right: 12px;
        }

        .custom-img {
            max-width: 100%;
            min-height: 100%;
        }

        /* P�gina de cadastro */

        /* Rodap� */
        footer {
            background-image: url('../../Imagem/oceano.jpg');
            /* Defina o caminho da imagem de fundo */
            background-size: cover;
            /* Define como a imagem de fundo ser� dimensionada */
            background-repeat: no-repeat;
            /* Evita a repeti��o da imagem de fundo */
            background-attachment: fixed;
            /* Fixa a imagem de fundo, para que ela n�o role com a p�gina */
            padding: 15px 0 0;
            bottom: 0;
            font-size: 12px;
            color: white;
        }

        .style-list {
            list-style: none;
            padding-left: 0px;
        }

        .style-list li {
            padding-bottom: 4px;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md bg-menu">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../../Imagem/Voya-preview.png" width="200" height="81" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ps-1 d-flex mx-auto">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/destino">Destino</a>
                        <a class="nav-link" href="/promocoes">Promoções</a>
                        <a class="nav-link" href="/usuario">Usuarios</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Barra de navega��o [Fim] -->

   <div class="container">
        <h1>Editar Promoção</h1>
        <form method="POST" th:object="${promocoes}">

			<input type="hidden" th:field="*{id}">

            <div class="form-group mb-3">
				<label for="usuario" class="form-label">Usuario</label>
				<!-- <select th:field="*{usuario}" class="form-control"> -->
					<option th:each="usuario : ${usuario}" th:text="${usuario.nome}" th:value="${usuario.id}"></option>
				</select>
			</div>
			
			<div class="form-group mb-3">
				<label for="destino" class="form-label">Destino</label>
				<select th:field="*{destino}" class="form-control">
					<option th:each="destino : ${destino}" th:text="${destino.destino_viagem}" th:value="${destino.id}"></option>
				</select>
			</div>
			
            <div class="form-group">
				<label for="descricao" class="form-label">Descrição:</label>
				<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
			</div>
            
            
             <div class="form-group">
				<label for="preco" class="form-label">Preço:</label>
				<input type="text" class="form-control" id="preco" th:field="*{preco}">
			</div>
            <button type="submit" class="btn btn-primary">Salvar informações</button>
        
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
